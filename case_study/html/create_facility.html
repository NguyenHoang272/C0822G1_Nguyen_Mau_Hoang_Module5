<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            background: url("https://bit.ly/3iE7las");
            background-size: cover;
        }
        .body-mid {
            margin-top: 20px;
        }

        header .left-header {
            margin-left: 20px;
            margin-top: 20px;
            float: left;
            width: 30%;
        }

        header .left-header img {
            width: 80px;
            height: 110px;
            margin: 5px 5px 5px 10px;
            float: left;
        }

        header .mid-header {
            margin-top: 16px;
            float: left;
            width: 40%;
            text-align: center;
        }

        header .mid-header img {
            margin-top: 10px;
            text-align: center;
            width: 200px;
            height: 80px;
        }

        .menu {
            clear: left;
            float: left;
            width: 100%;
            margin-bottom: 5px;
        }
        .card{
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header style="background-color: black; height: 150px">
    <div class="left-header">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png">
    </div>
    <div class="mid-header">
        <img src="https://resortmcgroup.com/images/banner-logo-down.png">
    </div>
</header>

<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light " style="background: #FAC01C">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-top: 12px">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/customers">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/facility">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="booking.jsp">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contract">Contract</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" name="search">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div style="text-align: center">
    <th:block th:if="${message}">
        <p style="color: red;font-weight: bold" th:text="${message}"></p>
    </th:block>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>

        <div style="background: lightgreen" class="col-lg-6 shadow-lg">
            <form action="/facility/create" method="post" th:object="${facilityDTO}">
                <div class="mb-5 mt-3 text-center fst-italic">
                    <h1>Add New Facility Form</h1>
                </div>
                <div class="mb-3">
                    <label for="facilityType" class="form-label fw-bold fst-italic">Facility Type:</label>
                    <select th:field="*{facilityTypeId}" id="facilityType" class="form-select"
                            aria-label="Default select example">
                        <option th:each="item : ${facilityTypeList}"
                                th:value="${item.id}"
                                th:text="${item.name}">
                        </option>
                    </select>
                    <p style="color: red" th:errors="*{facilityTypeId}"
                       th:if="${#fields.hasErrors('facilityTypeId')}"></p>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold fst-italic">Name Facility:</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" aria-describedby="nameError">
                    <p style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
                </div>

                <div class="mb-3">
                    <label for="area" class="form-label fw-bold fst-italic">Area:</label>
                    <input th:field="*{area}" type="text" class="form-control" id="area" aria-describedby="area">
                    <p style="color: red" th:errors="*{area}" th:if="${#fields.hasErrors('area')}"></p>
                </div>

                <div class="mb-3">
                    <label for="cost" class="form-label fw-bold fst-italic">Cost:</label>
                    <input th:field="*{cost}" type="text" class="form-control" id="cost" aria-describedby="cost">
                    <p style="color: red" th:errors="*{cost}" th:if="${#fields.hasErrors('cost')}"></p>
                </div>

                <div class="mb-3">
                    <label for="maxPeople" class="form-label fw-bold fst-italic">Max People:</label>
                    <input th:field="*{maxPeople}" type="text" class="form-control" id="maxPeople"
                           aria-describedby="maxPeople">
                    <p style="color: red" th:errors="*{maxPeople}" th:if="${#fields.hasErrors('maxPeople')}"></p>
                </div>


                <div class="mb-3">
                    <label for="standardRoom" class="form-label fw-bold fst-italic">Standard Room:</label>
                    <input th:field="*{standardRoom}" type="text" class="form-control" id="standardRoom"
                           aria-describedby="standardRoom">
                    <p style="color: red" th:errors="*{standardRoom}" th:if="${#fields.hasErrors('standardRoom')}"></p>
                </div>

                <div class="mb-3">
                    <label for="descriptionOtherConvenience" class="form-label fw-bold fst-italic">Description Other
                        Convenience:</label>
                    <input th:field="*{descriptionOtherConvenience}" type="text" class="form-control"
                           id="descriptionOtherConvenience" aria-describedby="descriptionOtherConvenience">
                    <p style="color: red" th:errors="*{descriptionOtherConvenience}"
                       th:if="${#fields.hasErrors('descriptionOtherConvenience')}"></p>
                </div>


                <div id="poolArea" class="mb-3">
                    <label for="poolArea1" class="form-label fw-bold fst-italic">Pool Area:</label>
                    <input th:field="*{poolArea}" type="text" class="form-control" id="poolArea1"
                           aria-describedby="poolArea">
                    <p style="color: red" th:errors="*{poolArea}" th:if="${#fields.hasErrors('poolArea')}"></p>
                </div>

                <div id="numberFloors" class="mb-3">
                    <label for="numberFloors1" class="form-label fw-bold fst-italic">Number Floors:</label>
                    <input th:field="*{numberFloors}" type="text" class="form-control" id="numberFloors1"
                           aria-describedby="numberFloors">
                    <p style="color: red" th:errors="*{numberFloors}" th:if="${#fields.hasErrors('numberFloors')}"></p>
                </div>

                <div id="facilityFree" class="mb-3">
                    <label for="facilityFree1" class="form-label fw-bold fst-italic">Facility Free:</label>
                    <input th:field="*{facilityFree}" type="text" class="form-control" id="facilityFree1"
                           aria-describedby="facilityFree">
                    <p style="color: red" th:errors="*{facilityFree}" th:if="${#fields.hasErrors('facilityFree')}"></p>
                </div>

                <div class="mb-3">
                    <label for="rentTypeId" class="form-label fw-bold fst-italic">Rent Type:</label>
                    <select th:field="*{rentTypeId}" id="rentTypeId" class="form-select"
                            aria-label="Default select example">
                        <option th:each="item : ${rentTypeList}"
                                th:value="${item.id}"
                                th:text="${item.name}">
                        </option>
                    </select>
                    <p style="color: red" th:errors="*{rentTypeId}" th:if="${#fields.hasErrors('rentTypeId')}"></p>
                </div>
                <button type="submit" class="btn btn-primary mb-3 w-100">Add New Facility</button>
                <button class="btn bg-warning mb-3 w-100"><a
                        style="color: black ;text-align: center;text-decoration: none"
                        href="/facility">Back to customer list</a></button>
            </form>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
