<h1>Chỉnh sửa phẩm mới</h1>
<form [formGroup]="updateForm" (ngSubmit)="update(id)">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="text" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Thể loại</td>
      <td>
        <select formControlName="category" [compareWith]="compareFun">
          <option *ngFor="let cate of category" [ngValue]="cate">{{cate.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Xác nhận</button>
      </td>
    </tr>
  </table>
</form>
