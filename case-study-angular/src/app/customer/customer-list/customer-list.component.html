<app-header></app-header>
<app-navigation></app-navigation>
<div style="margin-left: 750px; margin-top: 20px; ">

  <a style=" text-decoration: none; color: black; font-size: 20px;background: #20c997;padding: 10px;border-radius: 9%"
     [routerLink]="['/customer-add']" >ADD NEW CUSTOMER</a>
</div>
<table class="table table-white" style="text-align: center; margin-top: 30px; background: #20c997" border="1">
  <tr >
    <th>ID</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Gender</th>
    <th>Identify Card</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Address</th>
    <th>Customer Type</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let temp of customerList;index as i">
    <td>{{i + 1}}</td>
    <td>{{temp.name}}</td>
    <td>{{temp.dateOfBirth}}</td>
    <td>{{temp.gender}}</td>
    <td>{{temp.idCard}}</td>
    <td>{{temp.phoneNumber}}</td>
    <td>{{temp.email}}</td>
    <td>{{temp.address}}</td>
    <td>{{temp.customerType.name}}</td>
    <td><a class="btn btn-danger">View</a></td>

    <td>
      <a class="btn btn-danger" [routerLink]="['/customer-edit']">Edit</a>
    </td>
    <td><a class="btn btn-danger">Delete</a></td>
  </tr>
</table>
