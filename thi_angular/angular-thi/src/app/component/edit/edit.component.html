<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Chỉnh sửa</h3>
            <form [formGroup]="updateFrom" (ngSubmit)="update()">
              <input type="hidden">
              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="benhNhan"/>
                <label class="form-label">Tên bệnh nhân</label>

              </div>
              <div class="form-outline mb-4">
                <input type="date" class="form-control" formControlName="startDate"/>
                <label class="form-label">Ngày nhập viện</label>
                <p style="color: red"
                  *ngIf="updateFrom.controls.startDate.hasError('required') && updateFrom.controls.startDate.touched">Không được để trống</p>
              </div>
              <div class="form-outline mb-4">
                <input type="date" class="form-control" formControlName="endDate"/>
                <label class="form-label">Ngày ra viện</label>

              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="reason"/>
                <label class="form-label">Lý do nhập viện</label>

              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="method"/>
                <label class="form-label">Phương pháp điều trị</label>

              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="doctor"/>
                <label class="form-label">Bác sĩ điều trị</label>

              </div>

              <button type="submit" class="btn btn-info btn-lg mb-1">Xác nhận</button>
              <p style="margin-left: 20%">
                <a [routerLink]="['/list']" class="btn btn-danger">Danh sách bệnh án</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
